<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>201521641</title>
    <style>
        video{
            width: 600px;
            height: 400px;

        }
        audio{
            display: none;
        }
    </style>

</head>
<body>
<header><h1>영상 재생</h1>
    <nav><h3 style="display: inline">메뉴:</h3>
        <button onclick="playVideo();">영상 재생</button> |
        <button onclick="playAudio();">오디오 재생 </button>

    </nav>
</header>
<article>
    <b>재생하려면 '메뉴'에서 선택해주세요</b><br><br>
    <video id="video" src="bear.mp4" autoplay controls loop></video><br>
    <audio id="audio" src="song.mp3" autoplay controls loop></audio><br>
</article>
<footer>작성자: 압둘아지스 </footer>
<script>

    var video=document.getElementById("video");
    var audio=document.getElementById("audio");
    function playVideo() {
        sessionStorage.setItem("mode","1");
        audio.style.display="none";
        video.style.display="block";
    }
    function playAudio() {
        sessionStorage.setItem("mode","2");
        audio.style.display="block";
        video.style.display="none";
    }
</script>
</body>
</html>
